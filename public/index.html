<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réservations</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body>
    <h1>Tableau des Réservations 2026</h1>
    <table id="reservationsTable" border="1">
        <thead>
            <tr>
                <th>Date</th>
                <th>Nom</th>
                <th>Type</th>
            </tr>
        </thead>
        <tbody>
            <!-- Les réservations seront ajoutées ici -->
        </tbody>
    </table>

    <h2>Ajouter une Réservation</h2>
    <form id="reservationForm">
        <label for="name">Nom :</label>
        <input type="text" id="name" required><br><br>

        <label for="date">Date :</label>
        <input type="text" id="date" required><br><br>

        <label for="type">Type :</label>
        <select id="type" required>
            <option value="">Sélectionner</option>
            <option value="Trajet : mosquée Étampes vers maison de cheikh Moussa">Trajet : mosquée Étampes vers maison de cheikh Moussa</option>
            <option value="Trajet : maison de cheikh Moussa vers mosquée Étampes">Trajet : maison de cheikh Moussa vers mosquée Étampes</option>
        </select><br><br>

        <button type="submit">Ajouter</button>
    </form>

    <div id="errorMessage"></div>

    <!-- Bouton Admin flottant -->
    <button id="adminBtn">Admin</button>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/fr.js"></script>
    <script src="script.js"></script>
</body>
</html>
